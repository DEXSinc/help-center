<dom-module id="package-item-styles">
  <template>
    <style>
    :host {
      display: grid;
    }

    .wrapper {
      display: grid;
      padding: 15px;
      /* height: 265px; */
      text-align: start;
      grid-template-columns: 1fr;
      /* background-color: #fff; */
      grid-template-rows: auto minmax(60px, auto) 1fr auto;
    }

    .wrapper.default {
      transform: scale(1.1);
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px 0 var(--shadow-color, hsla(0, 0%, 0%, 0.397)), 0 0px 4px 0 var(--shadow-color, hsla(0, 0%, 0%, 0.397)), 0 0 20px 0 hsla(0, 0%, 0%, 0.397) !important;
    }

    paper-button {
      transition: all .2s ease-in-out;
      --paper-button-ink-color: var(--app-primary-color);
      font-weight: bold;
      background-color: var(--app-secondary-color);
      color: white;
      --paper-button-flat-keyboard-focus: {
        background-color: var(--app-primary-color) !important;
        color: white !important;
      };
      --paper-button-raised-keyboard-focus: {
        background-color: var(--app-primary-color) !important;
        color: white !important;
      };
    }

    paper-button:hover {
      background-color: var(--app-primary-color) !important;
      color: white !important;
      border-color: var(--app-primary-color);
    }
    
    .custom paper-button {
      background-color: white;
      color: var(--app-secondary-color);
      border: var(--app-secondary-color) 1px solid;
      --paper-button-flat-keyboard-focus: {
        background-color: var(--app-primary-color) !important;
        color: white !important;
      };
      --paper-button-raised-keyboard-focus: {
        background-color: var(--app-primary-color) !important;
        color: white !important;
      };
    }

    .default paper-button {
      background-color: var(--app-focus-color, #39B6B4);
      --paper-button-flat-keyboard-focus: {
        background-color: var(--app-primary-color) !important;
        color: white !important;
      };
      --paper-button-raised-keyboard-focus: {
        background-color: var(--app-primary-color) !important;
        color: white !important;
      };
    }

    .package-title {
      text-transform: uppercase;
      font-size: smaller;
      font-weight: bold;
      grid-row: 1;
      color: #424242;
      padding: 10px;
      text-align: center;
    }

    .package-cost {
      grid-row: 2;
      height: 100%;
      text-align: center;
      color: var(--app-secondary-color, #424242);
    }

    .default .package-cost {
      color: var(--app-focus-color);
    }

    .sup {
      vertical-align: super;
      font-size: 24px;
      /*font-size: smaller;*/
    }

    .package-cost .amount {
      font-size: 48px;
      font-weight: bold;
    }

    .package-cost .frequency {
      font-size: 30px;
    }

    .package-description {
      grid-row: 3;
      font-size: smaller;
      text-align: center;
      vertical-align: middle;
      align-self: center;
      font-style: oblique;
      font-weight: bold;
      color: #626262;
    }

    .package-action {
      grid-row: 4;
      text-align: center;
    }

    h1 {
      background-color: red;
      width: --package-item-width;
    }
    </style>
  </template>
</dom-module>
