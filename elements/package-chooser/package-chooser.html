<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="package-item.html">

<dom-module id="package-chooser">

  <template>

    <style>
      :host {
        display: block;
        box-sizing: border-box;
        --package-chooser-item-count: 3;
      }

      .title {
        padding: 10px;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        color: var(--app-title-color, #424242);
      }
      .subtitle {
        padding: 10px;
        text-align: center;
        color: var(--app-subtitle-color, #626262);
      }
      
      .package-list {
        padding-top: 30px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
      }

      .package-items {
        background-color: #fff;
        border-radius: var(--app-box-border-radius, 10px);
        box-shadow: var(--app-box-shadow-0) !important; /*0 1px 8px 0 var(--shadow-color, hsla(0, 0%, 0%, 0.397)), 0 0px 4px 0 var(--shadow-color, hsla(0, 0%, 0%, 0.397)), 0 0 20px 0 hsla(0, 0%, 0%, 0.397) !important;*/
        grid-column: 2;
        height: 300px;
        display: grid;
        grid-auto-flow: dense;
        grid-template-columns: repeat(var(--package-chooser-item-count), minmax(150px, 275px));
      }

      .package-items package-item:not(:first-child) {
        border-left: var(--shadow-color, hsla(0, 0%, 0%, 0.397)) solid 1px;
      }

      h1 {
        background-color: red;
        width: --package-chooser-width;
      }
    </style>
    
    <div class="title">A Package for everyone</div>
    <div class="subtitle">This will become your budget for Google Ads</div>

    <div class="package-list">
      <div class="package-items">
        <template is="dom-repeat" items="[[items]]" as="package">
          <package-item 
              package-id="[[package.id]]"
              title="[[package.name]]"
              description="[[package.description]]" 
              cost="[[package.cost]]"
              frequency="[[package.frequency]]"
              default="[[isDefaultPackage(package.id)]]"
              on-package-item-selected="packageSelected"></package-item>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'package-chooser',
      behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
        /**
         * A  test property to show off the docs.
        **/
        items: {
          type: Array,
          value: function() {
            return [];
          }
        },
        defaultPlan: {
          type: Number,
          value: 2
        },
        itemCount: {
          type: Number,
          value: 0
        },
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-right-animation',
                node: this
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        },

      },

      observers: [
        'itemsChanged(items.*)'
      ],

      isDefaultPackage: function(id) {
        return this.defaultPlan == id;
      },

      itemsChanged: function(items) {
        if (items.path == 'items.length') {
          console.log('Items changed:');
          console.log(items.value);
          this.updateStyles({'--package-chooser-item-count': `${items.value}`});
        }
      },

      packageSelected: function(e) {
        console.log(e.detail);
      },
      /**
       * Called when the element has been created, but before property values
       * are set and local DOM is initialized. Use for one-time set-up
       * before property values are set.
      **/
      created: function() {

      },

      /**
       * Called after property values are set and local DOM
       * is initialized. Use for one-time configuration of your
       * component after local DOM is initialized.
      **/
      ready: function() {

      },

      /**
       * Life cycle function that gets called when the element is
       * first attached to the DOM
      **/
      attached: function () {

      },

      /**
       * Called after the element is detached from the document.
       * Can be called multiple times during the lifetime of an element.
       * Uses include removing event listeners added in
      **/
      detached: function () {

      },


      /**
       * Called when one of the element's attributes is changed.
       * Use to handle attribute changes that don't correspond
       * to declared properties.
      **/
      attributeChanged: function () {

      },

      /**
       * ### Events
      **/

      /**
       * Fired when package-chooser does something
       *
       * @event package-chooser-action
      **/

    });
  </script>
</dom-module>
