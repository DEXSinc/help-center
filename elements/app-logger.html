<script>
     /**
     * @polymerBehavior AppLogger
     */
     AppLogger = {
        properties: {
            debug: {
                type: Boolean,
                value: false
            }
        },
        listeners: {},
        created: function() {},
        _log: function(msg) {
            if (this.debug) console.log(msg);
        }
    };
</script>
