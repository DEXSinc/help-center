<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=0.8, initial-scale=0.8, user-scalable=yes">
  <title>Dynamo by Acquisio</title>
  <link rel="shortcut icon" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">

  <script src="/lib/lodash/lodash.js"></script>
  <script src="/node_modules/redux/dist/redux.js"></script>
  <script src="/node_modules/redux-thunk/dist/redux-thunk.js"></script>
  <script>

    if(document.head.createShadowRoot || document.head.attachShadow) {
      // I can shadow DOM
      window.Polymer = {lazyRegister: true };
    } else {
      window.ShadyDOM = { force: true };
      window.Polymer = {lazyRegister: true, dom: 'shady'};
    }

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shady'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/lib/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

  </script>

  <link rel="import" href="/src/app.html">
  <custom-style>
  <style>
    :host {
      --bg-gradient: #fafafa;
    }
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #F3F4F5;
      background: linear-gradient(171deg, transparent 65vh, #F3F4F5 65vh, transparent 89vh);
    }
  </style>
  </custom-style>

</head>
<body>
    <my-app id="helpcenter"></my-app>
</body>
</html>
