<link rel="import" href="elements.html">

<dom-module id="my-app">

  <template>

    <style is="custom-style">

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-title-color: #777777;
      }
      app-header {
        color: var(--app-title-color);
        background-color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-title-color);
      }
      app-header a {
        text-decoration: none;
        color: var(--app-title-color);
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .logo {
        @apply(--align-self-center);
        height: 26px;
      }
      .toolbar-icons {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="appDrawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="#/">Home</a>
          <a name="articles" href="#/articles/000002271">Getting Started</a>
          <a name="faqs" href="#/faqs/">Frequently Asked Questions</a>
          <a name="videos" href="#/videos/">Video Library</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <a class="logo" href="#/"><img class="logo" src="/images/acquisio-logo.svg"/></a>
            <div class="flexchild" title>&nbsp;</div>
            <div class="toolbar-icons">
              <a name="home" href="#/"><paper-icon-button icon="home"></paper-icon-button></a>
              <paper-icon-button icon="search"></paper-icon-button>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <app-home name="home"></app-home>
          <app-articles name="articles" sub-route="{{subroute}}"></app-articles>
          <app-faqs name="faqs" sub-route="{{subroute}}"></app-faqs>
          <app-videos name="videos" sub-route="{{subroute}}"></app-videos>
          <app-view404 name="view404"></app-view404>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        // console.log(page);
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        var resolvedPageUrl = this.resolveUrl('views/' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        this.$.appDrawer.close();
      },

      _showPage404: function() {
        this.page = 'view404';
      }

    });

  </script>

</dom-module>
