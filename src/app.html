<link rel="import" href="elements.html">

<dom-module id="my-app">

  <template>

    <style is="custom-style">

      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        display: block;
        --primary-color: #234A8F; /*#0C4C8A;*/
        --app-primary-color: #234A8F;
        --app-selected-color: #4A90E2;
        --app-highlight-color: #EE7000;
        --app-secondary-color: #56BDEE;
        /* --app-title-color: #777777; */
        --app-title-color: #424242;
        --app-subtitle-color: #626262;
        --paper-slider-active-color: var(--app-primary-color);
        --paper-slider-knob-color: var(--app-primary-color);
        --paper-slider-pin-color: var(--app-primary-color);
        --app-page-logo: url('/images/acquisio-logo.svg');
        --app-box-shadow-color: var(--shadow-color, hsla(0, 0%, 0%, 0.397));
        --app-box-shadow-color-2: var(--shadow-color-2, hsla(0, 0%, 0%, 0.116));
        --app-box-border-radius: 5px;
        --app-box-shadow-0: 0 1px 8px  0 var(--app-box-shadow-color), 
                            0 0px 4px  0 var(--app-box-shadow-color), 
                            0 0   20px 0 var(--app-box-shadow-color);
        --app-box-shadow-1: 0 1px 8px  0 var(--app-box-shadow-color-2), 
                            0 0px 4px  0 var(--app-box-shadow-color-2), 
                            0 0   8px  0 var(--app-box-shadow-color-2);
      }

      app-header {
        color: var(--app-title-color);
        background-color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-title-color);
      }
      app-header a {
        text-decoration: none;
        color: var(--app-title-color);
      }
      app-drawer app-toolbar {
        display: grid;
        align-items: center;
        grid-template-columns: 40px 1fr;
      }
      app-drawer app-toolbar > span {
        align-self: center;
        text-align: center;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .logo {
        @apply --align-self-center;
        height: 26px;
      }
      span.logo > img {
        content: var(--app-page-logo);
        width: 100%;
      }
      .logo img {
        content: var(--app-page-logo);
      }
      .toolbar-icons {
        @apply --layout-horizontal;
      }
      .flexchild {
        @apply --layout-flex;
      }

    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"
        query-params="{{queryParams}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="appDrawer">
        <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <span class="logo"><img/></span>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="#/">Home</a>
          <!-- <a name="articles" href="#/articles/000002271">Getting Started</a>
          <a name="faqs" href="#/faqs/">Frequently Asked Questions</a>
          <a name="videos" href="#/videos/">Video Library</a>-->
          <a name="dynamo" href="#/dynamo/">Dynamo</a>
          <a name="dynamo-dashboard" href="#/dynamo-dashboard/">Dynamo Dashboard</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <a class="logo" href="#/" style="padding-right: 15px;"><img class="logo" a-src="/images/acquisio-logo.svg"/></a>
            <div class="flexchild" title><b>Dynamo</b> | <span>[[pageTitle]]</span></div>
            <div class="toolbar-icons">
              <a name="home" href="#/"><paper-icon-button icon="home"></paper-icon-button></a>
              <paper-icon-button icon="search"></paper-icon-button>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <app-home name="home"></app-home>
          <app-articles name="articles" sub-route="{{subroute}}"></app-articles>
          <app-faqs name="faqs" sub-route="{{subroute}}"></app-faqs>
          <app-videos name="videos" sub-route="{{subroute}}"></app-videos>
          <app-dynamo id="dynamo" name="dynamo" sub-route="{{subroute}}" query-parameters="[[queryParams]]"></app-dynamo>
          <app-dynamo-dashboard id="dynamo-dashboard" name="dynamo-dashboard" sub-route="{{subroute}}" query-parameters="[[queryParams]]"></app-dynamo-dashboard>
          <app-view1 id="view1" name="view1" sub-route="{{subroute}}" query-parameters="[[queryParams]]"></app-view1>
          <app-view404 name="view404"></app-view404>
        </iron-pages>
        
      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',
      behaviors: [ReduxBehavior],
      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        pageTitle: {
          type: String,
          statePath: 'page.title'
        }
      },

      observers: [
        '_routeChanged(routeData)',
        '_routePageChanged(routeData.page)'
      ],

      actions: {
        setRoute: function(data) {
          return {
            type: 'ROUTE_CHANGED',
            data: data
          };
        },
      },

      _routeChanged: function(data)  {
        this.dispatch('setRoute', data);
        this.$.appDrawer.close();
      },

      _routePageChanged: function(page) {
        this.page = page || 'dynamo';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        var resolvedPageUrl = this.resolveUrl('views/' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        this.$.appDrawer.close();
      },

      _showPage404: function() {
        this.page = 'view404';
      }

    });

  </script>

</dom-module>
