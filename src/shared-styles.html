<link rel="import" href="../lib/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
        min-height: calc(90vh - 100px);
        max-width: 900px;
        margin: 24px auto;
      }
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      @media only screen and (max-width: 900px) {
        .card {
          box-shadow: none;
          padding: 16px;
          margin: 0;
          min-height: calc(100vh);
          border-radius: 0;
        }
        .card .title {
          white-space: normal;
        }
      }
    </style>
  </template>
</dom-module>
